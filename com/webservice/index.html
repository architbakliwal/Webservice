<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="jquery-1.10.2.min.js"></script>
</head>

<body>
    <script>
    (function() {
        $.ajax({
            dataType: "json",
            url: "http://localhost:8080/",
            method: 'GET',
            data: {
                name: 'Archit',
                age: 25
            },
            success: function(data) {
                console.log(data);
            },
            error: function(xhr, data) {
                console.log(xhr);
            }
        });
    })();
    </script>
</body>

</html>
